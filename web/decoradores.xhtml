<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">  
            <div style="height: 60px">
                <div>
                    <center><h1>Decoradores</h1></center>                
                </div>
            </div>            
            <hr/>
            <br/>
            <h:form>
                <div>
                    <center>
                        <div style="width: 500px">
                            <p:dataTable value="#{decoradorControlador.listaDeDecoradores}" var="item"
                                         paginator="true" rows="10"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.m_id}"/>
                                    </center>   
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Identificação "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.decoradorIdUtfpr}"/>
                                    </center>   
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.identificacao}"/>
                                    </center>   
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sala "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.salaIdUtfpr}"/>
                                    </center>   
                                </p:column>
                            </p:dataTable>
                        </div>
                    </center>                    
                </div>
            </h:form>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</html>
