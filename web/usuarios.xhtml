<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <div style="height: 60px">
                <br/>
                <div>
                    <center><h1>Usuários</h1></center>                
                </div>
                <div style="float:right">
                    <h:form>
                        <h:commandButton value="Criar novo Usuário" action="#{redirecionador.novoUsuario}" image="res/css/img/add.png" title="Clique para criar novo Usuário"/>
                    </h:form>
                </div>
            </div>            
            <hr/>
            <br/>
            <div>
                <center>
                    <div style="width: 600px">
                        <h:form>
                            <!--<c:if test="#{1>2}">-->
                            <p:dataTable value="#{usuarioControlador.lPessoas}" var="item"
                                         paginator="true" rows="5"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id "/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome "/>
                                    </f:facet>
                                    <h:outputText value="#{item.m_nome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data "/>
                                    </f:facet>
                                    <h:outputText value="#{item.m_inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição "/>
                                    </f:facet>
                                    <h:outputText value="#{item.descricao}"/>
                                </p:column>
                                <p:column>
                                    <center>
                                        <h:commandButton action="#{usuarioControlador.editarPessoa(item)}" image="res/css/img/edit-copy.png"/>
                                        <h:commandButton action="#{usuarioControlador.deletarPessoa(item)}" image="res/css/img/list-remove.png"/>
                                    </center>
                                </p:column>
                            </p:dataTable>
                            <!--</c:if>-->
                        </h:form>
                    </div>
                </center>
            </div>      
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</html>
