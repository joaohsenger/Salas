<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">  
            <div style="height: 60px">
                <br/>
                <div>
                    <center><h1>Suas pr√≥ximas datas</h1></center>                
                </div>
            </div>
            <hr/>
            <br/><br/>
            <br/>
            <h:form>
                <div>
                    <center>
                        <div style="width: 700px">
                            <p:dataTable value="#{reservaControlador.listaDeReservas}" var="item"
                                         paginator="true" rows="10"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data  "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.data}">
                                            <f:convertDateTime parent="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </center>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Aula "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.m_aula.m_id}"/>
                                    </center>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sala "/>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.sala.identificacao}"/>
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </center>                    
                </div>
            </h:form>
            <br/>
        </ui:define>
    </ui:composition>
</html>
